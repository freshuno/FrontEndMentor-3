<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Philosopher&display=swap" rel="stylesheet">
    <title>Buty</title>
</head>
<body>
        <!--<div id="bigpicture">
                <img id="close" src="img/icon-close.svg" height="30px">
                <img id="hugephoto1" src="img/image-product-1.jpg" height="800px">
        <div id="background"></div>
        </div> -->
    <header>
        <div id="nav">
            <div id="navleft">
                <div id="logo"><img src="img/logo.svg" height=30px></div>
                <div class="navlink">Collections</div>
                <div class="navlink">Men</div>
                <div class="navlink">Womend</div>
                <div class="navlink">About</div>
                <div class="navlink">Contact</div>
            </div>
            <div id="navright">
                <div id="cart"><img src="img/icon-cart.svg" height="40px"></div>
                <div id="prof"><img src="img/image-avatar.png" height="60px"></div>
                <div class="cartmenu">
                    <div id="carttexttop"><p>Cart</p></div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div id="container">
            <div id="leftside">
                <div id="bigphoto"><img src="img/image-product-1.jpg" height="500px"></div>
                <div id="smallphotolist">
                    <div class="smallphoto"><img src="img/image-product-1-thumbnail.jpg" height="100px"></div>
                    <div class="smallphoto"><img src="img/image-product-2-thumbnail.jpg" height="100px"></div>
                    <div class="smallphoto"><img src="img/image-product-3-thumbnail.jpg" height="100px"></div>
                    <div class="smallphoto"><img src="img/image-product-4-thumbnail.jpg" height="100px"></div>
                </div>
            </div>
            <div id="rightside">
                <div id="rightsidetext">
                    <p>Sneaker Company</p>
                    <p>Fall Limited Edition Sneakers</p>
                    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                    <div id="promotion">
                        <p>$125.00</p>
                        <p>50%</p></div>
                    <p>$250.00</p>
                </div>
                <div id="rightbuttons">
                    <div id="amountbutton"></div>
                    <div id="cartbutton"></div>
                </div>
            <div id="buttonamount">
                <p id="buttonminus">-</p>
                <p id="buttonp">0</p>
                <p id="buttonplus">+</p>
            </div>
            <div id="buttonaddtocart"><img src="img/icon-cart.svg" height="40px"><p>Add to cart</p></div>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
